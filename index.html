<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #333; color: white; padding: 1rem; text-align: center; }
        nav { margin-top: 10px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; }
        .products { display: flex; flex-wrap: wrap; gap: 20px; }
        .product { border: 1px solid #ddd; padding: 15px; width: 200px; text-align: center; }
        .product img { width: 100%; height: 150px; object-fit: cover; }
        button { background-color: #28a745; color: white; border: none; padding: 10px; cursor: pointer; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#cart">Cart</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <section id="products">
            <h2>Featured Products</h2>
            <div class="products">
                <div class="product">
                    <img src="https://via.placeholder.com/200x150?text=Product+1" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200x150?text=Product+2" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$49.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200x150?text=Product+3" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 My E-Commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
